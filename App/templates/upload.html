{% extends "layout.html" %}
{% block title %}Upload{% endblock %}

{{ super() }}

{% block content %}
    
    <style>
        
        body{
            background-image: url(/static/images/roots.jpg);
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            height:100vh;
        }
        .uploadImage{
            width: 50vw; 
            height:50vh; 
            background-color: rgb(43, 56, 56); 
            display: block;
            margin: auto;
            object-fit: contain;
        }
        .uploadForm{
            margin-top: 10vh;
            color:white;
        }
    </style>
    {% if is_authenticated %}
        <form class="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input id="image" type="file" name="file" onchange="showImage()" required>
            <p>
                <button class="btn"> Submit </button>
            </p>
        </form>
    {% else %}
        <form class="uploadForm" action="/uploadGuest" method="POST" enctype="multipart/form-data">
            <input id="image" type="file" name="file" onchange="showImage()" required>
            <p>
                <button class="btn"> Submit </button>
            </p>
        </form>
    {% endif %}
    <img id="upload" class="uploadImage">


    <script>
        function showImage(){
            const input = document.getElementById("image");
            const img = input.files[0];
            const display = document.getElementById("upload");
            const formData = new FormData();
            formData.append("file", img);
            
            fetch("api/image", {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if(data.error){
                    M.toast({'html' : data.error});
                    display.src = "";
                    image.value = "";
                }
                if(data.image){
                    display.src = `data:image/jpeg;base64,${data.image}`
                }
            })
        }
    </script>
{% endblock %}
